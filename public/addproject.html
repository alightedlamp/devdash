<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bulma -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/devdash2.css" type="text/css" />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Javascript -->
    <script src="../public/js/devdash.js"></script>

    <title>Devdash - Add Project</title>

</head>

<body>

<div class="container">

	<!-- Nav Container -->
	<nav class="level">

	  <!-- Left Side -->
	  <div class="level-left">
	    <div class="level-item">
	      <p class="subtitle is-3">
	        <strong>Devdash</strong>
	      </p>
	    </div>
	  </div>

	  <!-- Right side -->
	  <div class="level-right">

	    <!-- Homepage Button -->
	    <p class="level-item">
	    	<div class="field">
  				<p class="control">
                      <!-- Replace onclick value with correct routing -->
    				<button class="button is-success" onclick="location.href='bulmaDashboard.html'">Return to Homepage</button>
  				</p>
			</div>
		</p>

	  </div>

    </nav>

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>


      <div class="field">
        <label class="label">Github Link</label>
          <input class="input" type="text" placeholder="Text input" value="">
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>

    </div>
</body>

</html>
